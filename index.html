<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <style>
            body{
                font-family: 'Roboto', sans-serif;
            }
            nav, a {
                background-color:blue;
                padding: 10px;
                border-radius: 10px;
                color:yellow;
                text-decoration: none;
                border-color:yellow;
            }
            
            h1{
                padding: 0px;
                margin: 0px;
                text-align: center;
                width:100%;
                transition-property: width;
                transition-duration: 2s;
            }
            a:hover {
                background-color: yellow;
                color: blue;
            }
            .small {
                width: 180px;
            }
        </style>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <script>
            function loadContent(path){
                document.getElementById('content').src = path;
                if(path != "/home"){
                    document.getElementById('homeIcon').classList.add("small");
                    document.getElementById('pageName').innerHTML = path;
                } else {
                    document.getElementById('homeIcon').classList.remove("small");
                    document.getElementById('pageName').innerHTML = "";
                }
            }
        </script>
    </head>

    <body style="bottom: 0px;">
        <nav style="display:flex; text-align: center;">
            <h1 style = "margin-top: 10px;" onclick="loadContent('/home');" id="homeIcon">\(\text{OHS}\sqrt{\frac{\text{Math}}{\text{Club}}}\)</h1>
            <h1 style = "width: auto;" id="pageName"></h1>
        </nav>
        <nav style="margin-top: 10px;">
            <a onclick="loadContent('/events');">Events</a>
            <a onclick="loadContent('/tutoring');">Tutoring</a>
            <a onclick="loadContent('/contact');">Contact</a>
            <a onclick="loadContent('/join');">Join</a>
        </nav>
        <iframe style="position:static; width:100%; border-style:none; padding: 0px; min-height: 50vh;" src="/home" id="content"></iframe>
    </body>
</html>
